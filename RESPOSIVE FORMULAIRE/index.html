<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire de connexion</title>
</head>
<body>
    <div class="container">
        <h1 class="form__title">Formulaire</h1>
        <form action="#" method="post">
            <div class="main__userinfos">
                <div class="user__inputbox">
                    <label for="fullName">full Name</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Enter fullName..."/>
                </div>
                <div class="user__inputbox">
                    <label for="UserName">User Name</label>
                    <input type="text" name="UserName" id="UserName" placeholder="Enter UserName..."/>
                </div>
                <div class="user__inputbox">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" placeholder="Enter your email..."/>
                </div>
                <div class="user__inputbox">
                    <label for="Phone">Phone</label>
                    <input type="number" name="Number" id="Number" placeholder="your phone number..."/>
                </div>
                <div class="user__inputbox">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="Password" placeholder="your password..."/>
                </div>
                <div class="user__inputbox">
                    <label for="Confirmpassword">Confirm Password</label>
                    <input type="password" name="Confirmpassword" id="Confirmpassword" placeholder="your password..."/>
                </div>
            </div>
            <div class="submit">
                <input type="button" value="Soumettre">
            </div>
        </form>
    </div>
</body>
</html>
